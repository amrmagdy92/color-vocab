<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Color Vocab</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <!--First row start-->
            <div class="row">
                <div class="color-box" id="yellow">Yellow</div>
                <div class="color-box" id="orange">Orange</div>
                <div class="color-box" id="red">Red</div>
                <div class="color-box" id="purple">Purple</div>
            </div>
            <!--First row end-->
            <!--Second row start-->
            <div class="row">
                <div class="color-box" id="blue">Blue</div>
                <div class="color-box" id="green">Green</div>
                <div class="color-box" id="turquoise">Turquoise</div>
                <div class="color-box" id="pink">Pink</div>
            </div>
            <!--Second row end-->
            <!--Third row start-->
            <div class="row">
                <div class="color-box" id="gray">Gray</div>
                <div class="color-box" id="brown">Brown</div>
                <div class="color-box" id="white">White</div>
                <div class="color-box" id="black">Black</div>
            </div>
            <!--Third row end-->
        </div>
    </body>
</html>
